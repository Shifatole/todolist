<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Italianno&family=Style+Script&display=swap"
        rel="stylesheet">
    <title>My todo App</title>
</head>

<body>
    <header class="header">
        <p>To do list</p>
    </header>
    <main>
        <div class="section">
            <div class="my-list">
                <p>Add Your Monthly Task</p>
            </div>
            <div class="container-input">
                <input placeholder="type your task for the day" class="typetask" id="todo-title" type="text" />
                <input class="datetask" id="date-picker" type="date" />
                <button class="button" onclick="addTodo()">Add Task</button>
            </div>
            <div class="my-list-2">
                <p>Tasks for you!</p>
            </div>
            <div class="container-task" id="todo-list">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    </script>
    <script src="/main.js" type="text/javascript"></script>
</body>

</html>
